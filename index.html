<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Watermark</title>
  </head>
  <body>
    <div id="navbar">
      <img src="logo.png" alt="" />
    </div>
    <div id="upload_div">
      <form class="md-form">
        <div class="file-field">
          <div class="btn btn-primary btn-sm float-left">
            <span>Choose file</span>
            <input type="file" accept="image/*" id="image_input" />
          </div>
        </div>
      </form>
    </div>
    <img src="" alt="" id="meme_image" style="display: none" />
    <img src="logo.png" alt="" id="logo" style="display: none" />
    <canvas style="display: none"></canvas>
    <button id="download_button" class="btn btn-primary" style="display: none">
      Download
    </button>
  </body>
</html>
